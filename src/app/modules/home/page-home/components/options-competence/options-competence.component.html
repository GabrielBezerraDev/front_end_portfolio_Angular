<div class="menu menu-direction" clicked>
  <a *ngFor="let option of currentOptions" href="home#{{option.id}}">
  <div class="icons-direction subMenuOption">
    <i class="{{option.icon}} subMenuOption"></i>
    <div class="subMenuOption">
      <div class="boxText subMenuOption">
        <p class="subMenuOption">{{option.description}}</p>
      </div>
    </div>
  </div>
</a>
</div>
