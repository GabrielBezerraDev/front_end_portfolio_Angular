      <div class="types">
        <div class="pokemonOption" *ngFor="let typeP of typePokemon">
          <p>{{typeP.tittle}}</p>

            </div>

              <div class="attributes-pokemon currentElement">

                <hr>
                <div class="section-attributes">

                  </div>

                    </div>
                    <div class="type-section">
                      <p>{{pokemonTypes.POISON.tittle}}</p>

                  <div>

              </div>

            </div>
